<div class="container mt-1" style="background-color: green;">

  <ix-button #trigger>Open</ix-button>
  <ix-dropdown [ixDropdownTrigger]="trigger">
    <ix-dropdown-item *ngFor="let item of this.items; let idx = index;" [label]="item"></ix-dropdown-item>
  </ix-dropdown>
</div>

<ul>
  <li *ngFor="let item of this.items">{{item}}</li>
</ul>
